<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="fragments/layout :: head('Create a blog')"></head>
</head>
<body>

<header th:replace="fragments/layout :: header"></header>

<form method="POST" style="text-align: center" th:action="@{/blogs/create}" th:object="${blog}">
    <h3>Title</h3>
    <input style="width: 790px;" th:field="*{title}" type="text">
    <h3>Content</h3>
    <input style="width: 800px; height: 100px; border: 1px solid #999999; padding: 5px;"
           th:field="*{content}"
           type="text">
    <br><br>
    <input style="width: 200px" type="submit" value="Submit">
</form>


<footer th:replace="fragments/layout :: footer"></footer>

</body>
</html>
