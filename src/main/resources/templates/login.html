<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/layout :: head(#{login.title})"></head>
</head>
<body>
<header th:replace="fragments/layout :: header"></header>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h2 th:text="#{login.title}">Login</h2>
                    <form method="POST" th:action="@{/login}" th:object="${user}">
                        <div class="alert alert-error" th:if="${param.error}" th:text="#{validation.pattern.user.password}">
                            Invalid username or password.
                        </div>
                        <div class="alert alert-success" th:if="${param.logout}" th:text="#{validation.logout}">
                            You have been logged out.
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="username" th:placeholder="#{username.title}" th:field="*{username}"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" th:placeholder="#{password.title}" th:field="*{password}"
                                   type="password">
                        </div>
                        <button th:te class="btn btn-primary" type="submit" th:text="#{login.title}">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
