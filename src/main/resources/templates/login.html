<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h2>Login</h2>
                    <form method="POST" th:action="@{/login}" th:object="${user}">
                        <div class="alert alert-error" th:if="${param.error}">
                            Invalid username or password.
                        </div>
                        <div class="alert alert-success" th:if="@{param.logout}">
                            You have been logged out.
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="username" placeholder="Username" th:field="*{username}"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="Password" th:field="*{password}"
                                   type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
