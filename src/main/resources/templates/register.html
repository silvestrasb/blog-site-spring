<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/layout :: head(#{register.title})"></head>
</head>
<body>
<header th:replace="fragments/layout :: header"></header>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h2 th:text="#{register.title}">Register</h2>
                    <form th:action="@{/register}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <input class="form-control" name="username" th:placeholder="#{username.title}" th:field="*{username}"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" th:placeholder="#{password.title}" th:field="*{password}"
                                   type="password">
                        </div>
                        <button type="submit" class="btn btn-primary" th:text="#{register.title}">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div></body>
</html>
